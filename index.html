<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="container">
        <div class="notification"></div>
        <div class="location">
            <p></p>
        </div>
        <!-- Weather container-->
        <div class="weather-container">
            <div class="row">
                <!-- 1st day -->

                <div class="weather-container1 col-md-12 ">
                    <p class="day1"></p>
                    <div class="row">
                        <div class="weather-icon1 col-md-5">
                            <img src="" alt="">
                        </div>
                        <div class="row col">
                            <div class="col-12 temperature-value1">
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 2nd day -->
                <div class="weather-container2 col weatherBorder">
                    <p class="day2"></p>
                    <div class="weather-icon2">
                        <img src="" alt="">
                    </div>
                    <div class="temperature-value2">
                        <p></p>
                    </div>
                    <div class="temperature-description2">
                        <p></p>
                    </div>
                </div>
                <!-- 3rd day -->
                <div class="weather-container3  col weatherBorder">
                    <p class="day3"></p>
                    <div class="weather-icon3">
                        <img src="" alt="">
                    </div>
                    <div class="temperature-value3">
                        <p></p>
                    </div>
                    <div class="temperature-description3">
                        <p></p>
                    </div>
                </div>
                <!-- 4th day -->
                <div class="weather-container4 col weatherBorder">
                    <p class="day4"></p>
                    <div class="weather-icon4">
                        <img src="" alt="">
                    </div>
                    <div class="temperature-value4">
                        <p></p>
                    </div>
                    <div class="temperature-description4">
                        <p></p>
                    </div>
                </div>
                <!-- 5th day -->
                <div class="weather-container5 col  weatherBorder">
                    <p class="day5"></p>
                    <div class="weather-icon5">
                        <img src="" alt="">
                    </div>
                    <div class="temperature-value5">
                        <p></p>
                    </div>
                    <div class="temperature-description5">
                        <p></p>
                    </div>
                </div>
                <!-- 6th day -->
                <div class="weather-container6 col weatherBorder">
                    <p class="day6"></p>
                    <div class="weather-icon6">
                        <img src="" alt="">
                    </div>
                    <div class="temperature-value6">
                        <p></p>
                    </div>
                    <div class="temperature-description6">
                        <p></p>
                    </div>
                </div>
                <!-- 7th day -->
                <div class="weather-container7 col weatherBorder">
                    <p class="day7"></p>
                    <div class="weather-icon7">
                        <img src="" alt="">
                    </div>
                    <div class="temperature-value7">
                        <p></p>
                    </div>
                    <div class="temperature-description7">
                        <p></p>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div id="loading">

        <!-- https://lottiefiles.com/31371-location-pin -->
        <lottie-player class="loadingIcon" src="https://assets6.lottiefiles.com/packages/lf20_P4v6nZ.json" background="transparent"
            speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
        <p class="loadingText">Waiting for geolocation</p>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="app.js" async defer></script>
</body>

</html>
